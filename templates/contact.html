{% extends 'base.html' %}
{% load i18n %}
{% load static %}

{% block content %}
    <!DOCTYPE html>
    <html lang="en">

    <head>
        <meta charset="utf-8">
        <meta content="width=device-width, initial-scale=1.0" name="viewport">
        <meta content="Free HTML Templates" name="keywords">
        <meta content="Free HTML Templates" name="description">

        <link href="{% static 'img/favicon.ico' %}" rel="icon">

        <!-- Google Web Fonts -->
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">

        <!-- Font Awesome -->
        <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet">

        <!-- Libraries Stylesheet -->
        <link href="{% static 'lib/animate/animate.min.css' %}" rel="stylesheet">
        <link href="{% static 'lib/owlcarousel/assets/owl.carousel.min.css' %}" rel="stylesheet">

        <!-- Customized Bootstrap Stylesheet -->
        <link href="{% static 'css/style.css' %}" rel="stylesheet">

        <!-- JavaScript Libraries -->
        <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.bundle.min.js"></script>
        <script src="{% static 'lib/easing/easing.min.js' %}"></script>
        <script src="{% static 'lib/owlcarousel/owl.carousel.min.js' %}"></script>

        <!-- Contact Javascript File -->
        <script src="{% static 'mail/jqBootstrapValidation.min.js' %}"></script>
        <script src="{% static 'mail/contact.js' %}"></script>

        <!-- Template Javascript -->
        <script src="{% static 'js/main.js' %}"></script>
    </head>

    <body>
        <!-- Breadcrumb Start -->
        <div class="container-fluid">
            <div class="row px-xl-5">
                <div class="col-12">
                    <nav class="breadcrumb bg-light mb-30">
                        <a class="breadcrumb-item text-dark" href="#">{% trans 'Bosh Sahifa'%}</a>
                        <span class="breadcrumb-item active">{% trans "Bog'lanish" %}</span>
                    </nav>
                </div>
            </div>
        </div>
        <!-- Breadcrumb End -->


        <!-- Contact Start -->
        <div class="container-fluid">
            <h2 class="section-title position-relative text-uppercase mx-xl-5 mb-4"><span class="bg-secondary pr-3">{% trans "Biz Bilan Bog'laning" %}</span></h2>
            <div class="row px-xl-5">
                <div class="col-lg-7 mb-5">
                    <div class="contact-form bg-light p-30">
                        <div id="success"></div>
                        <form method="post"> {% csrf_token %}
                            <div class="control-group">
                                <input type="text" disabled class="form-control" id="name" placeholder="{{ user.username }}"  required="required"/>
                            </div>
                            <br>
                            <div class="control-group">
                                <input type="email" class="form-control" id="email" placeholder="{{ user.email }}" disabled
                                    required="required"/>
                            </div>
                            <br>
                            <div class="control-group">
                                <textarea class="form-control" rows="8" id="message" placeholder="Xabar" name="text"
                                    required="required"
                                    data-validation-required-message="{% trans "Iltimos Xabaringizni Kiriting" %}"></textarea>
                                <p class="help-block text-danger"></p>
                            </div>
                            <div>
                                <button class="btn btn-primary py-2 px-4" type="submit" id="sendMessageButton">{% trans "Xabarni Jo'natish" %}</button>
                            </div>
                        </form>
                    </div>
                </div>
                <div class="col-lg-5 mb-5">
                    <div class="bg-light p-30 mb-30">
                        <iframe style="width: 100%; height: 250px;"
                        src="https://www.google.com/maps/embed?pb=!1m14!1m8!1m3!1d2999.946824704906!2d69.1631895!3d41.2447162!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x38ae63645212e7fd%3A0x94f1e3734edfe8d5!2sAbu%20Sakhiy%203%3A3%3A10%20Mag%20Makhmudbe%20Dzhenfer!5e0!3m2!1sen!2s!4v1694019513334!5m2!1sen!2s" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"
                        frameborder="0" style="border:0;" allowfullscreen="" aria-hidden="false" tabindex="0"></iframe>
                    </div>
                    <div class="bg-light p-30 mb-3">
                        <p class="mb-2"><i class="fa fa-map-marker-alt text-primary mr-3"></i>156A, Tashkent, Uzbekistan</p>
                        <p class="mb-2"><i class="fa fa-envelope text-primary mr-3"></i>info@example.com</p>
                        <p class="mb-2"><i class="fa fa-phone-alt text-primary mr-3"></i>+998 95 881 6999</p>
                        <p class="mb-2"><i class="fa fa-phone-alt text-primary mr-3"></i>+998 90 064 1999</p>
                    </div>
                </div>
            </div>
        </div>
        <!-- Contact End -->
    </body>

    </html>
{% endblock content %}
